<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="plantilla/template :: head"> 
    </head>
    <body>
        <header th:replace="plantilla/template :: header"></header>
        <div class="container">
            <div class="card mt-5 bg-light text-dark">
                <div class="card-header bg-dark text-light"> <span class="ml-2" th:text="${titulo}"></span> </div>
                    <div class="card-body">
                        <form th:action="@{/views/clientes/guardar}" th:object="${cliente}" method="post">
                    <div class="form-group row">
                        <input type="hidden" th:field="*{id}">
                        <label class="col-md-1 ml-4" for="nombre">Nombre</label>
                        <input type="text" th:field="*{nombre}" class="form-control form-control-sm col-md-6" id="nombre" required>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
                            th:errors="*{nombre}"></small>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-1 ml-4" for="apellido">Apellido</label>
                        <input type="text" th:field="*{apellido}" class="form-control form-control-sm col-md-6" id="apellido" required>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}"
                            th:errors="*{apellido}"></small>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-1 ml-4" for="telefono">Telefono</label>
                        <input type="text" th:field="*{telefono}" class="form-control form-control-sm col-md-6" id="telefono" required>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}"
                            th:errors="*{telefono}"></small>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-1 ml-4" for="email">Email</label>
                        <input type="email" th:field="*{email}" class="form-control form-control-sm col-md-6" id="email" required>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
                            th:errors="*{email}"></small>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-1 ml-4" for="ciudad">Ciudad</label>
                        <select th:field="*{ciudad}" class="form-control form-control-sm col-md-6" id="ciudad">
                            <option th:each="ciudad:${ciudades}" th:value="${ciudad.id}" th:text="${ciudad.nombre_ciudad}"></option>
                            
                        </select>
                    </div>
                        <div class="card-footer bg-dark">
                            <input type="submit" class="btn btn-success ml-4" value="Guardar"/>
                        </div>
                        
                    </form>
                </div>    
            </div>
        </div>
        <footer th:replace="plantilla/template :: footer"></footer>
    </body>
</html>
